    <main>
        <div class="form-container">
            <h1>Create Account</h1>
            <form id="signupForm">
                <div class="form-group">
                    <label for="email">Email</label>

                </div>

                <button type="submit" id="submitButton">Sign Up</button>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://mukeqzyftswyitizgxii.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im11a2VxenlmdHN3eWl0aXpneGlpIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0NDQ2OTIwOSwiZXhwIjoyMDYwMDQ1MjA5fQ.qZcMgBZCz86TXjvO7EqfcGneRYs4Zfc6HPWvicLwdNE';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('signupForm');
            const submitBtn = document.getElementById('submitButton');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');

            // Get application ID from session storage
            const sessionData = JSON.parse(sessionStorage.getItem('currentUser') || '{}');
            const applicationId = sessionData.application_id;

            if (!applicationId) {
                window.location.href = 'index.html';
                return;
            }

            function showError(elementId, message) {
                const errorElement = document.getElementById(elementId);
                errorElement.textContent = message;
                errorElement.style.display = message ? 'block' : 'none';
            }

            function showPopup(message, duration = 3000) {
                const popup = document.getElementById('popup');
                const overlay = document.getElementById('overlay');
                const popupMessage = document.getElementById('popup-message');
                
                popupMessage.textContent = message;
                popup.style.display = 'block';
                overlay.style.display = 'block';
                
                setTimeout(() => {
                    popup.style.display = 'none';
                    overlay.style.display = 'none';
                }, duration);
            }

            function setLoading(loading) {
                submitBtn.disabled = loading;
                submitBtn.classList.toggle('loading', loading);
                emailInput.disabled = loading;
                passwordInput.disabled = loading;
                confirmPasswordInput.disabled = loading;
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                const confirmPassword = confirmPasswordInput.value.trim();

                // Clear previous errors
                showError('email-error', '');
                showError('password-error', '');
                showError('confirm-password-error', '');

                // Validate email
                if (!email) {
                    showError('email-error', 'Email is required');
                    return;
                }
                if (!/\S+@\S+\.\S+/.test(email)) {
                    showError('email-error', 'Please enter a valid email address');
                    return;
                }

                // Validate password
                if (!password) {
                    showError('password-error', 'Password is required');
                    return;
                }
                if (password.length < 6) {
                    showError('password-error', 'Password must be at least 6 characters long');
                    return;
                }

                // Validate confirm password
                if (password !== confirmPassword) {
                    showError('confirm-password-error', 'Passwords do not match');
                    return;
                }

                setLoading(true);

                try {
                    // First, check if email already exists
                    const { data: existingUser } = await supabase
                        .from('users')
                        .select('email')
                        .eq('email', email)
                        .maybeSingle();

                    if (existingUser) {
                        showError('email-error', 'This email is already registered');
                        return;
                    }

                    // Update the user record with email and password
                    const { data: userData, error: userError } = await supabase
                        .from('users')
                        .update({
                            email: email,
                            password: password
                        })
                        .eq('application_id', applicationId)
                        .select()
                        .single();

                    if (userError) throw userError;

                    // Store user data in session
                    const sessionData = {
                        ...JSON.parse(sessionStorage.getItem('currentUser') || '{}'),
                        email: email
                    };
                    sessionStorage.setItem('currentUser', JSON.stringify(sessionData));

                    showPopup('Account created successfully!');
                    setTimeout(() => {
                        window.location.href = 'signin.html';
                    }, 2000);

                } catch (error) {
                    console.error('Error creating account:', error);
                    showError('email-error', 'An error occurred while creating your account. Please try again.');
                } finally {
                    setLoading(false);
                }
            });
        });
    </script>
